
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Tap Gift</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .gift-container {
            position: relative;
            cursor: pointer;
        }
        .gift-box {
            width: 250px;
            height: 250px;
            background: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
        }
        .message {
            display: none;
            margin-top: 20px;
        }
        .message img {
            width: 300px;
            border-radius: 10px;
        }
        .eid-text {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="gift-container" ondblclick="openGift()">
        <div class="gift-box">üéÅ Tap Twice!</div>
        <div class="message" id="message">
            <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute cat kissing the screen">
            <div class="eid-text">üéâ Happy Eid! üéâ</div>
        </div>
    </div>
    
    <script>
        function openGift() {
            document.querySelector('.gift-box').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
